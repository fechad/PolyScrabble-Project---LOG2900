<mat-card-header>
    <mat-toolbar class="toolbar">
        <mat-card-title>Param√®tres de la partie multijoueur</mat-card-title>
        <span class="toolbar-spacer"></span>
        <mat-icon class="icone-cancel" (click)="closeDialog()">cancel</mat-icon>
    </mat-toolbar>
</mat-card-header>

<mat-card-content>
    <div class="container">
        <form [formGroup]="gameParametersForm" (submit)="onSubmit()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-10">
                        <label>Votre nom: </label>
                        <input type="text" formControlName="playerName" class="form-control" />
                    </div>

                    <div
                        class="requirement"
                        *ngIf="gameParametersForm.controls['playerName'].errors && gameParametersForm.controls['playerName'].touched"
                    >
                        Rentrez un nom contenant seulement des lettres.
                    </div>

                    <div class="col-md-10">
                        <label>Temps limite par tour: </label>

                        <select formControlName="minutes" class="form-control" id="minutes" name="minute">
                            <option *ngFor="let minute of [0, 1, 2, 3, 4, 5]" [ngValue]="minute" [selected]="minute === 1">{{ minute }}</option>
                        </select>
                        min :
                        <select formControlName="seconds" class="form-control" id="seconds" name="second">
                            <option [ngValue]="0" selected [disabled]="this.gameParametersForm.value.minutes === 0">00</option>
                            <option [ngValue]="30" [disabled]="this.gameParametersForm.value.minutes === 5">30</option>
                        </select>
                    </div>
                    <div class="col-md-10">
                        <label>Choix du dictionnaire: </label>
                        <select id="dictionaries" name="dictionary" formControlName="dictionary" class="form-control">
                            <option selected disabled value="">Choisissez</option>
                            <option [ngValue]="dictionnary.id" *ngFor="let dictionnary of communicationService.dictionnaries | async">{{ dictionnary.name }}</option>
                        </select>
                    </div>

                    <div class="requirement" *ngIf="gameParametersForm.controls['dictionary'].errors">Choisissez un dictionnaire.</div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn success">Jouer!</button>
            </div>
        </form>
    </div>
</mat-card-content>
