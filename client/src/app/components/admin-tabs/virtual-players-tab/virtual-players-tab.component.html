<section class="vp-container">
    <section class="vp-beginner">
        <section class="title">
            <div><p>DÃ©butant</p></div>
        </section>
        <section class="vp-names">
            <div *ngFor="let player of beginnerList" class="new-player">
                <div>
                    <p>{{player.name}}</p>
                </div>
                <button *ngIf="!player.default" class="trash-can-vp"><fa-icon [icon]="faTrash" size="1x"></fa-icon></button>
            </div>
        </section>
        <div *ngIf="clicked">
            <input [(ngModel)]="nameInput" (keydown.enter)="addPlayer(nameInput, true)" type="text" />
        </div>
        <section class="add-vp" (click)="createInput()"><button>Ajouter un joueur</button></section>
    </section>
    <button class="refresh"><fa-icon [icon]="faRefresh" size="2x"></fa-icon></button>
    <section class="vp-expert">
        <section class="title">
            <div><p>Expert</p></div>
        </section>
        <section class="vp-names">
            <div class="new-player">
                <div *ngFor="let player of expertList" class="new-player">
                    <div>
                        <p>{{player.name}}</p>
                    </div>
                    <button *ngIf="!player.default" class="trash-can-vp"><fa-icon [icon]="faTrash" size="1x"></fa-icon></button>
                </div>
            </div>
        </section>
        <section class="add-vp"><button (click)="createInput()">Ajouter un joueur</button></section>
    </section>
</section>
