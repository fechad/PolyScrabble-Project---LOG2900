<section class="vp-container">
    <section class="vp-beginner">
        <section class="title">
            <div><p>DÃ©butant</p></div>
        </section>
        <section class="vp-names">
            <div *ngFor="let player of beginnerList" [ngClass]="{new: !player.default, default: player.default}">
                <div [ngClass]="{regular: !player.default, p: player.default}">
                    <p
                        contenteditable="!player.default"
                        #inputName
                        [(ngModel)]="nameInput"
                        ngDefaultControl
                        (keydown.enter)="$event.preventDefault(); updatePlayer(player.name, inputName.innerText, true)"
                    >
                        {{ player.name }}
                    </p>
                </div>
                <button *ngIf="!player.default" class="trash-can-vp"><fa-icon [icon]="faTrash" size="1x"></fa-icon></button>
            </div>
        </section>
        <div class="feedback" *ngIf="error !== ''">
            <p>{{ error }}</p>
        </div>
        <div class="add-input" *ngIf="clicked">
            <input [(ngModel)]="nameInput" (keydown.enter)="addPlayer(nameInput, true)" type="text" />
            <button class="cancel" (click)="clicked = false; error = ''; nameInput = ''">X</button>
        </div>
        <section class="add-vp" (click)="clicked = true"><button>Ajouter un joueur</button></section>
    </section>
    <button class="refresh"><fa-icon [icon]="faRefresh" size="2x"></fa-icon></button>
    <section class="vp-expert">
        <section class="title">
            <div><p>Expert</p></div>
        </section>
        <section class="vp-names">
                <div *ngFor="let player of expertList" [ngClass]="{new: !player.default, default: player.default}">
                    <div [ngClass]="{regular: !player.default, p: player.default}">
                        <p>{{player.name}}</p>
                    </div>
                    <button *ngIf="!player.default" class="trash-can-vp"><fa-icon [icon]="faTrash" size="1x"></fa-icon></button>
                </div>
          
        </section>
        <div class="feedback" *ngIf="errorExpert !== ''">
            <p>{{ errorExpert }}</p>
        </div>
        <div class="add-input" *ngIf="clickedExpert">
            <input [(ngModel)]="nameInputExpert" (keydown.enter)="addPlayer(nameInputExpert, false)" type="text" />
            <button class="cancel" (click)="clickedExpert = false; errorExpert = ''; nameInputExpert = ''">X</button>
        </div>
        <section class="add-vp" (click)="clickedExpert = true"><button>Ajouter un joueur</button></section>
    </section>
</section>
