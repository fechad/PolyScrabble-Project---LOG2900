<section class="vp-container">
    <section class="vp-beginner">
        <section class="title">
            <div><p>DÃ©butant</p></div>
        </section>
        <section class="vp-names">
            <div *ngFor="let player of beginnerList" [ngClass]="{ new: !player.default, default: player.default }">
                <div [ngClass]="{ regular: !player.default }">
                    <p
                        [attr.contenteditable]="!player.default"
                        #inputName
                        [(ngModel)]="nameInput"
                        ngDefaultControl
                        (keydown.enter)="$event.preventDefault(); updatePlayer(player.name, inputName.innerText, true)"
                    >
                        {{ player.name }}
                    </p>
                </div>
                <button *ngIf="!player.default" class="trash-can-vp" (click)="deletePlayer(player.name)">
                    <fa-icon [icon]="faTrash" size="1x"></fa-icon>
                </button>
            </div>
        </section>
        <div class="feedback" *ngIf="error[0] === true && error[1] !== ''">
            <p>{{ error[1] }}</p>
        </div>
        <div class="add-input" *ngIf="clicked[0]">
            <input [(ngModel)]="nameInput" (keydown.enter)="addPlayer(nameInput, true)" type="text" />
            <button class="cancel" (click)="clicked[0] = false; error[1] = ''; nameInput = ''">X</button>
        </div>
        <section class="add-vp" (click)="clicked[0] = true"><button>Ajouter un joueur</button></section>
    </section>
    <button class="refresh" (click)="deleteAll()"><fa-icon [icon]="faRefresh" size="2x"></fa-icon></button>
    <section class="vp-expert">
        <section class="title">
            <div><p>Expert</p></div>
        </section>
        <section class="vp-names">
            <div *ngFor="let player of expertList" [ngClass]="{ new: !player.default, default: player.default }">
                <div [ngClass]="{ regular: !player.default, p: player.default }">
                    <p
                        [attr.contenteditable]="!player.default"
                        #inputName
                        [(ngModel)]="nameInput"
                        ngDefaultControl
                        (keydown.enter)="$event.preventDefault(); updatePlayer(player.name, inputName.innerText, false)"
                    >
                        {{ player.name }}
                    </p>
                </div>
                <button *ngIf="!player.default" class="trash-can-vp" (click)="deletePlayer(player.name)">
                    <fa-icon [icon]="faTrash" size="1x"></fa-icon>
                </button>
            </div>
        </section>
        <div class="feedback" *ngIf="error[0] === false && error[1] !== ''">
            <p>{{ error[1] }}</p>
        </div>
        <div class="add-input" *ngIf="clicked[1]">
            <input [(ngModel)]="nameInputExpert" (keydown.enter)="addPlayer(nameInputExpert, false)" type="text" />
            <button class="cancel" (click)="clicked[1] = false; error[1] = ''; nameInput = ''">X</button>
        </div>
        <section class="add-vp" (click)="clicked[1] = true"><button>Ajouter un joueur</button></section>
    </section>
</section>
