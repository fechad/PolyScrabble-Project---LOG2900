<section class="container">
    <button class="refresh"><fa-icon [icon]="faRefresh" size="2x"></fa-icon></button>
        <div class="big-box" [ngClass]="{regular: dictionary.title !== 'Mon dictionnaire'}" *ngFor="let dictionary of list">
            <div class="dico-box">
                <div class="header">
                    <div class="title">
                        <h4> {{ dictionary.title }}</h4>
                    </div>
                </div>
                <div class="description">
                    <p>{{ dictionary.description }}</p>
                </div>
            </div>
            <div class="label" *ngIf="dictionary.title !== 'Mon dictionnaire'">
                <button class="trash-can" (click)="deleteDictionary(dictionary.title)"><fa-icon [icon]="faTrash" size="lg"></fa-icon></button>
                <button class="pencil" (click)="editing = true; ; oldTitle = dictionary.title"><fa-icon [icon]="faPencil" size="lg"></fa-icon></button>
                <button class="download"><fa-icon [icon]="faDownload" size="lg"></fa-icon></button>
            </div>
        </div>
    <section class="edit" *ngIf="editing">
        <button class="cancel" (click)="editing = false">X</button>
        <form [formGroup]="dictionaryForm" (submit)="onSubmit()">
            <div>
                <label>Nom du dictionnaire:</label>
                <input type="text" formControlName="title" class="form-control" placeholder="ex: Mon dictionnaire anglais" />
            </div>
            <div class="error" *ngIf="error !== ''">{{error}}</div>
            <div>
                <p>Description du dictionnaire:</p>
                <textarea
                    class="form-control"
                    formControlName="description"
                    rows="10"
                    type="text"
                    placeholder="Entrez votre description du dictionnaire ici."
                    maxlength="512"
                ></textarea>
            </div>
        </form>
        <button class="cancel" (click)="updateDictionary()">Soumettre modification</button>
    </section>
    <section *ngIf="uploading" class="dictionary-dialog">
        <mat-card-header>
            <mat-card-title>Téléversez votre dictionnaire!</mat-card-title>
            <button (click)="emptyForm()">X</button>
        </mat-card-header>

        <mat-card-content>
            <div class="dictionary-form">
                <form [formGroup]="dictionaryForm" (submit)="onSubmit()">
                  
                    <div class="error" *ngIf="error !== ''">{{error}}</div>
                
                    <div>
                        <label>Téléverser un fichier JSON</label>
                        <input type="file" accept=".json" formControlName="file" class="form-control" (change)="transformToArrayList($event)" />
                    </div>
                    <button [disabled]="dictionaryForm.invalid" type="submit">Soumettre</button>
                </form>
            </div>
        </mat-card-content>
    </section>
    <div class="upload-area">
        <button class="upload" (click)="uploading = true"><fa-icon [icon]="faUpload" size="3x"></fa-icon></button>
    </div>
</section>
