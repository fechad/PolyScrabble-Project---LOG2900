<section class="container">
    <button class="refresh"><fa-icon [icon]="faRefresh" size="2x"></fa-icon></button>
    <div class="dico-box">
        <div class="header">
            <div class="title">
                <h4>Dictionnaire {{ dictionary.name }}</h4>
            </div>
            <div class="description">
                <p>{{ dictionary.description }}</p>
            </div>
        </div>
    </section>
    <section *ngIf="uploading" class="dictionary-dialog">
        <mat-card-header>
            <mat-card-title>Téléversez votre dictionnaire!</mat-card-title>
            <button (click)="emptyForm()">X</button>
        </mat-card-header>

        <mat-card-content>
            <div class="dictionary-form">
                <form [formGroup]="dictionaryForm" (submit)="onSubmit()">
                    <div>
                        <label>Nom du dictionnaire:</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="ex: Anglais" />
                    </div>
                    <div>
                        <p>Description du dictionnaire:</p>
                        <textarea
                            class="form-control"
                            formControlName="description"
                            rows="10"
                            type="text"
                            placeholder="Entrez votre description du dictionnaire ici."
                            maxlength="512"
                        ></textarea>
                    </div>
                    <div>
                        <label>Téléverser un fichier JSON</label>
                        <input type="file" accept=".json" formControlName="file" class="form-control" (change)="transformToArrayList($event)" />
                    </div>
                    <button [disabled]="dictionaryForm.invalid" type="submit">Soumettre</button>
                </form>
            </div>
        </mat-card-content>
    </section>
    <div class="upload-area">
        <button class="upload" (click)="uploading = true"><fa-icon [icon]="faUpload" size="3x"></fa-icon></button>
    </div>
</section>
