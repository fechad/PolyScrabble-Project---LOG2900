<section class="container">
    <button class="refresh"><fa-icon [icon]="faRefresh" size="2x"></fa-icon></button>
        <div class="dico-box" *ngFor="let dictionary of list">
            <div class="header">
                <div class="title">
                    <h4 [attr.contenteditable]="dictionary.title !== 'Français'" (keydown.enter)="$event.preventDefault()"> {{ dictionary.title }}</h4>
                </div>
                <div class="label" *ngIf="dictionary.title === 'Français'">
                    <span>defaut</span>
                </div>
                <div class="label" *ngIf="dictionary.title !== 'Français'">
                    <button class="trash-can" (click)="deleteDictionary(dictionary.title)"><fa-icon [icon]="faTrash" size="1x"></fa-icon></button>
                </div>
            </div>
            <div class="description">
                <p [attr.contenteditable]="dictionary.title !== 'Français'">{{ dictionary.description }}</p>
            </div>
        </div>
    </section>
    <section *ngIf="uploading" class="dictionary-dialog">
        <mat-card-header>
            <mat-card-title>Téléversez votre dictionnaire!</mat-card-title>
            <button (click)="emptyForm()">X</button>
        </mat-card-header>

        <mat-card-content>
            <div class="dictionary-form">
                <form [formGroup]="dictionaryForm" (submit)="onSubmit()">
                  
                    <div class="error" *ngIf="error !== ''">{{error}}</div>
                
                    <div>
                        <label>Téléverser un fichier JSON</label>
                        <input type="file" accept=".json" formControlName="file" class="form-control" (change)="transformToArrayList($event)" />
                    </div>
                    <button [disabled]="dictionaryForm.invalid" type="submit">Soumettre</button>
                </form>
            </div>
        </mat-card-content>
    </section>
    <div class="upload-area">
        <button class="upload" (click)="uploading = true"><fa-icon [icon]="faUpload" size="3x"></fa-icon></button>
    </div>
</section>
