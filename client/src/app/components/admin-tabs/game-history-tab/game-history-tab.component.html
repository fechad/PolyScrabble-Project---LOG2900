<ul class="container">
    <button class="refresh" (click)="clearHistory()"><fa-icon [icon]="faRefresh" size="2x"></fa-icon></button>

    <li *ngFor="let game of games" class="game-box">
        <div class="header">
            <div class="title">
                <h4>{{ game.startTime.toLocaleString() }}</h4>
            </div>
            <div class="label"></div>
        </div>
        <div class="description">
            <div class="players">
                <p>Joueur 1: {{ game.firstPlayer.name }} ({{ game.firstPlayer.pointsScored }} points)</p>
                <p>Joueur 2: {{ game.secondPlayer.name }} ({{ game.secondPlayer.pointsScored }} points)</p>
            </div>
            <div class="infos">
                <p>Mode: {{ game.mode }}</p>
                <p>Dur√©e: {{ game.length }}</p>
            </div>
        </div>
    </li>
</ul>
