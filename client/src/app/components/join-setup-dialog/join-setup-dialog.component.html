<mat-card-header>
    <mat-toolbar class="toolbar">
        <mat-card-title>Param√®tres de la partie multijoueur</mat-card-title>
        <span class="toolbar-spacer"></span>
        <mat-icon class="icone-cancel" (click)="closeDialog()">cancel</mat-icon>
    </mat-toolbar>
</mat-card-header>

<mat-card-content>
    <div class="container">
        <form [formGroup]="joiningRoomForm" (submit)="submit()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-10">
                        <label>Votre nom: </label>
                        <input type="text" formControlName="secondPlayerName" class="form-control" />
                    </div>

                    <div class="col-md-10">
                        <label>Nom de l'adversaire: {{ data.name }}</label>
                    </div>

                    <div class="col-md-10">
                        <label>Choix du dictionnaire: {{ data.dictionnary }}</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn success">Jouer!</button>
            </div>
        </form>
    </div>
</mat-card-content>
