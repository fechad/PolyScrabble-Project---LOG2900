<div id="wholeBox">
    <div id="nonWritingBox" #scroll [scrollTop]="scroll.scrollHeight">
        <!--<div class="chat-log-opponent"></div>-->
        <div *ngFor="let message of gameContextService.messages | async">
            <div *ngIf="message.emitter === myId" class="chat-log">
                <p class="message">{{ message.text }}</p>
            </div>
            <div *ngIf="message.emitter !== myId" class="chat-log-opponent">
                <p class="message">{{ message.text }}</p>
            </div>
        </div>
    </div>
    <textarea
        rows="10"
        id="writingBox"
        type="text"
        placeholder="Entrez une commande ou un message ici !"
        minlength="1"
        maxlength="512"
        (keydown.enter)="sendMessage()"
        [(ngModel)]="textValue"
    ></textarea>
</div>
