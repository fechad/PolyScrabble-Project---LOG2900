<div id="wholeBox">
    <div id="nonWritingBox" #scroll [scrollTop]="scroll.scrollHeight">
        <!--<div class="chat-log-opponent"></div>-->
        <div *ngFor="let message of gameContextService.messages | async">
            <div *ngIf="message.emitter === myId && message.text[0] !== '!'" class="chat-log">
                <p class="message">{{ message.text }}</p>
            </div>
            <div *ngIf="message.emitter !== myId && message.emitter !== 'local' && message.text[0] !== '!'" class="chat-log-opponent">
                <p class="message">{{ message.text }}</p>
            </div>
            <div *ngIf="message.emitter === 'local'" class="chat-log-error">
                <p class="message" [innerText]="message.text"></p>
            </div>
            <div *ngIf="message.text[0] === '!' && message.text[2] === 'c' && message.emitter === myId" class="chat-log-error">
                <p class="message" [innerText]="message.text"></p>
            </div>
            <div *ngIf="message.text[0] === '!' && message.text[2] === 'c' && message.emitter !== myId" class="chat-log-error">
                <p class="message">{{ this.gameContextService.opponentName }} a échangé {{ this.getLetterExchanged(message.text) }} lettre(s)</p>
            </div>
        </div>
    </div>
    <textarea
        #writingBox
        id="writingBox"
        rows="10"
        type="text"
        placeholder="Entrez une commande ou un message ici !"
        maxlength="512"
        (keydown.enter)="validateSyntax()"
        (keydown.enter)="$event.preventDefault()"
        [(ngModel)]="textValue"
    ></textarea>
</div>
