<div class="infos">
    <div class="opponent" [ngClass]="{ player: true, tour: skipTurn.isYourTurn }">
        <div class="p-infos">
            <p>Joueur1</p>
            <p>:</p>
            <p>score joueur1</p>
        </div>
        <p>lettes restantes joueur1</p>
    </div>
    <div class="game-infos">
        <p>mode de jeu</p>
        <div class="backChrono">
            <p>0:{{ chronoService.time | async }}</p>
        </div>
        <p>lettes restantes en reserve</p>
    </div>
    <div class="player" [ngClass]="{ player: true, tour: !skipTurn.isYourTurn }">
        <div class="p-infos">
            <p>Joueur2</p>
            <p>:</p>
            <p>score joueur2</p>
        </div>
        <p>lettes restantes joueur2</p>
    </div>
</div>
