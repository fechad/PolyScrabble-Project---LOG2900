<div class="container">
    <!--<app-sidebar></app-sidebar> -->

    <div class="infos-area">
        <div id="settings">
            <button
                class="icon"
                matTooltip="-- Commandes disponibles: -- &#13;
                    &#13;!placer [ligne][colonne][(h|v)] [lettres] : ajouter des lettres sur la grille en fonction de la ligne et de la colonne, et du sens désiré.
                    exemple: !placer 9gh ment
                    
                    !échanger [lettre] : échanger les lettres choisies par des nouvelles lettres.
                    exemple: !échanger abc
                    
                    !passer : passer votre tour

                    !réserve : afficher la quantité restante de chaque lettre dans la réserve

                    !indice : obtenir 3 choix de mots à placer
                    

                    -- Manipulations du chevalet et du plateau: --

                    cliquer sur une tuile pour la déplacer avec les flèches de votre clavier ou la roulette de votre souris
                    ou 
                    taper sur la touche de votre clavier correspondant à la lettre pour la sélectionner
                    
                    faites un clic droit sur les tuiles pour sélectionner des lettres à échanger
                    
                    cliquer sur une case du plateau pour placer des lettres de votre chevalet horizontalement en tapant les touches correspondantes du clavier,
                    cliquer une seconde fois pour placer verticalement"
                matTooltipPosition="right"
                matTooltipClass="tooltip"
            >
                <fa-icon id="help" [icon]="faQuestionCircle" size="2x"></fa-icon>
            </button>
        </div>
        <div id="infos-area-content">
            <app-infos-box id="infoBox"></app-infos-box>
        </div>
    </div>

    <div class="game-container">
        <div id="upper-game-container">
            <div id="left-side">
                <div class="size-container">
                    <button class="sizing" matTooltip="Taille minimale" matTooltipClass="tool">
                        <fa-icon id="reduce" [icon]="faFont" size="1x" (click)="changeSize(0.9)"></fa-icon>
                    </button>
                    <button class="sizing" matTooltip="Taille par défaut" matTooltipClass="tool">
                        <fa-icon id="reset" [icon]="faFont" size="2x" (click)="changeSize(1)"></fa-icon>
                    </button>
                    <button class="sizing" matTooltip="Taille maximale" matTooltipClass="tool">
                        <fa-icon id="increase" [icon]="faFont" size="3x" (click)="changeSize(1.1)"></fa-icon>
                    </button>
                </div>
                <div id="objectives-container">
                    <div class="objectives" id="private-objective">
                        <div class="objective-header"><h1>Objectif privé</h1></div>
                    </div>
                    <div class="objectives" id="public-objective">
                        <div class="objective-header"><h1>Objectifs publics</h1></div>
                    </div>
                </div>
            </div>
            <div id="middle">
                <div class="play-area-container">
                    <app-play-area class="play-area" tabindex="0" [sent]="sent"></app-play-area>
                </div>
            </div>
            <div id="right-side">
                <div class="chat-area">
                    <app-chat-box></app-chat-box>
                </div>
            </div>
        </div>
        <div id="lower-game-container">
            <div>
                <div class="rackArea">
                    <app-letter-rack class="letter-rack"></app-letter-rack>
                </div>
                <button
                    class="play"
                    matTooltip="Jouer les lettres placées"
                    matTooltipPosition="right"
                    matTooltipClass="tool"
                    [disabled]="gridService.letterForServer.length === 0"
                    (click)="send()"
                >
                    <fa-icon [icon]="faPlay"></fa-icon>
                </button>
                <div id="quit-area">
                    <button
                        id="quit-game"
                        [matTooltip]="(this.gameContextService.isEnded() | async) ? 'Quitter la partie' : 'Abandonner la partie'"
                        matTooltipPosition="right"
                        matTooltipClass="tool"
                        (click)="quitGame()"
                    >
                        <fa-icon [icon]="faWalking"></fa-icon>
                        <fa-icon [icon]="faArrowRight" size="xs"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
