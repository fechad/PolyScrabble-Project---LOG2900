<div class="container">
    <!--<app-sidebar></app-sidebar> -->
    <div class="infosArea">
        <app-infos-box></app-infos-box>
    </div>

    <div class="game-container">
        <div id="icon-container">
            <button class="icon"><fa-icon [icon]="faQuestionCircle" size="6x"></fa-icon></button>
            <div class="size-container">
                <button class="sizing"><fa-icon [icon]="faFont" size="1x" (click)="reduceFont()"></fa-icon></button>
                <button class="sizing"><fa-icon [icon]="faFont" size="2x" (click)="resetFont()"></fa-icon></button>
                <button class="sizing"><fa-icon [icon]="faFont" size="3x" (click)="increaseFont()"></fa-icon></button>
            </div>
        </div>
        <div class="center">
            <section class="play-area-container">
                <app-play-area class="play-area" tabindex="0"></app-play-area>
            </section>
            <section class="rackArea">
                <button id="quit-game" (click)="quitGame()">Abandonner</button>
                <app-letter-rack></app-letter-rack>
                <button id="skip-turn" (click)="skipMyTurn()">Passer son tour</button>
            </section>
        </div>
        <div class="chatArea">
            <app-chat-box></app-chat-box>
        </div>
    </div>
</div>
