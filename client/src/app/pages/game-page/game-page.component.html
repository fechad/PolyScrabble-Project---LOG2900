<div class="container">
    <!--<app-sidebar></app-sidebar> -->
    <div class="infosArea">
        <app-infos-box #infoBox></app-infos-box>
    </div>

    <div class="game-container">
        <div id="left-container">
            <button class="icon"><fa-icon [icon]="faQuestionCircle" size="2x"></fa-icon></button>
            <div class="size-container">
                <button class="sizing"><fa-icon [icon]="faFont" size="1x" (click)="reduceFont()"></fa-icon></button>
                <button class="sizing"><fa-icon [icon]="faFont" size="2x" (click)="resetFont()"></fa-icon></button>
                <button class="sizing"><fa-icon [icon]="faFont" size="3x" (click)="increaseFont()"></fa-icon></button>
            </div>
            <div class="goals">
                <div class="game-goals">
                    <label for="easy-goal"> Objectif facile:</label>
                    <progress id="easy-goal" value="10" max="100"></progress>
                    <label for="hard-goal"> Objectif difficile:</label>
                    <progress id="hard-goal" value="5" max="100"></progress>
                </div>
                <div class="game-goals">
                    <label for="personal-goal"> Mon objectif:</label>
                    <progress id="personal-goal" value="30" max="100"></progress>
                </div>
            </div>
            <button id="quit-game" title="Abandonner la partie" (click)="openConfirmation()"><fa-icon [icon]="faSignOutAlt"></fa-icon></button>
        </div>
        <div class="center">
            <div class="play-area-container">
                <app-play-area class="play-area" tabindex="0"></app-play-area>
            </div>
            <div class="rackArea">
                
                <app-letter-rack></app-letter-rack>
                <button id="skip-turn" title="Passer votre tour" (click)="skipMyTurn()"><fa-icon [icon]="faAngleDoubleRight"></fa-icon></button>
            </div>
        </div>
        <div class="chatArea">
            <app-chat-box></app-chat-box>
        </div>
    </div>
</div>
