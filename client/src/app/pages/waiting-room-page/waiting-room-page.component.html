<i class="material-icons" routerLink="/" (click)="this.isMainPlayer ? kickLeave() : leave()">cancel</i>

<div class="big-box">
    <div class="container" *ngIf="isMainPlayer">
        <p *ngIf="otherPlayerName !== undefined" class="opponent">{{ otherPlayerName }} veut joindre votre partie</p>
        <p *ngIf="otherPlayerName === undefined" class="opponent"></p>
    </div>
    <div class="ring">
        <h1 id="txt">En attente...</h1>
    </div>

    <div><button class="convert" (click)="openSoloDialog()">Convertir en mode solo</button></div>

    <div class="options" *ngIf="isMainPlayer">
        
        <button class="start" [disabled]="!canControl" (click)="start()">DÃ©marrer</button>
        <button class="reject" [disabled]="!canControl" (click)="kick()">Rejeter</button>
    </div>
</div>
