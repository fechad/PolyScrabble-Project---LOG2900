<i class="material-icons" routerLink="/" (click)="communicationService.leave()">cancel</i>

<div class="big-box">
    <div class="container" *ngIf="isMainPlayer">
        <p *ngIf="otherPlayerName !== undefined" class="opponent">{{ otherPlayerName }} veut joindre votre partie</p>
        <p *ngIf="otherPlayerName === undefined" class="opponent"></p>
    </div>
    <div class="ring">
        <h1 id="txt">En attente...</h1>
    </div>

    <div class="options" *ngIf="isMainPlayer">
        <button class="start" [disabled]="!canControl" (click)="communicationService.start()">DÃ©marrer</button>
        <button class="reject" [disabled]="!canControl" (click)="communicationService.kick()">Rejeter</button>
    </div>
    <div *ngIf="isMainPlayer && otherPlayerName === undefined">
        <button class="convert" (click)="openSoloDialog()">Convertir en mode solo</button>
    </div>
</div>
