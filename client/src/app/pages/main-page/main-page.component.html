<div class="container main-container">
    <div class="header-container">
        <div
            class="apropos"
            matTooltip="
                Etienne Aumais-Boucher&#13;
                &#13;
                Fedwin Chatelier&#13;
                &#13;
                Anna Guo&#13;
                &#13;
                Xavier L'Heureux&#13;
                &#13;
                Justin St-Arnaud&#13;
                &#13;
                Francois Tourigny"
            matTooltipPosition="above"
            matTooltipClass="tool"
        >
            Auteurs
        </div>
    </div>

    <div class="vertical">
        <img class="logo" src="assets/logo.svg" alt="Scrabble" />
        <button
            mat-raised-button
            *ngFor="let champ of boutonMainPage"
            class="button"
            [disabled]="champ.disabled"
            matTooltip="{{ champ.toolTip }}"
            matTooltipPosition="right"
            matTooltipClass="tool"
            routerLink="{{ champ.route }}"
            (click)="champ.openPopUp && openPopUp()"
        >
            {{ champ.texte }}
        </button>
    </div>
</div>
