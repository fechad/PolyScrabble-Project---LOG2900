<header class="header">
    <a (click)="location.back()" class="home-button">
        <i class="material-icons">arrow_back_ios</i>
    </a>
    <div class="title-container">
        <h1 id="title">Joignez une partie mode classique</h1>
    </div>
</header>



<div id="games-list" *ngFor="let game of communicationService.rooms | async">
    <mat-card matRipple class="clickable" (click)="openDialog(game)">
        <mat-card-content>
            <div class="container">
                <span>
                    <p id="firstPlayer">Nom du joueur: {{ game.name }}</p>
                    <p id="timer">Temps limite par tour: {{ game.parameters.timer }} secondes</p>
                    <p id="dictChoice">Dictionnaire: {{ dictionnaries ? dictionnaries[game.parameters.dictionnary].name : 'â€¦' }}</p>
                </span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
