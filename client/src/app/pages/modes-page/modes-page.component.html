<div class="container main-container">
    <div class="vertical">
        <img class="logo" src="assets/logo.svg" alt="Scrabble">
        <h2 class="subtitle">Mode {{ route.snapshot.url[0] }}</h2>
        <button
            mat-raised-button
            class="button"
            [ngClass]="champ.promptsDialog ? champ.texte : ''"
            *ngFor="let champ of boutons"
            (click)="champ.promptsDialog && openDialog()"
            routerLink="{{ champ.promptsDialog ? '/classique' : champ.route }}"
            matTooltip="{{ champ.toolTip }}"
            matTooltipPosition="right"
        >
            {{ champ.texte }}
        </button>
    </div>
</div>
