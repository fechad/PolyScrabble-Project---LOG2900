<div class="container main-container">
    <div class="vertical">
        <img class="logo" src="assets/logo.svg" alt="Scrabble" />
        <h2 class="subtitle">{{ this.mode.mode }}</h2>
        <button
            mat-raised-button
            class="button champ.texte"
            [ngClass]="champ.promptsDialog ? champ.texte : ''"
            *ngFor="let champ of boutons"
            (click)="champ.promptsDialog && champ.texte === 'Multijoueur' && openDialog() || champ.promptsDialog && champ.texte === 'Solo' && openSoloDialog() "
            routerLink="{{ champ.promptsDialog ? '/classic' : champ.route }}"
            matTooltip="{{ champ.toolTip }}"
            matTooltipPosition="right"
            matTooltipClass ="tool"
        >
            {{ champ.texte }}
        </button>
    </div>
</div>
